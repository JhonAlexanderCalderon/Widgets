<!DOCTYPE html>
<html>
<head>
    <title>Vat volume calculator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 150px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Vat volume calculator</h2>
    <p>Enter the distance from the top (in cm).</p>
    
    <input type="number" id="distanciaSuperior" placeholder="Ej. 50">
    <button onclick="calcularNivel()">Calculate</button>

    <div id="resultado"></div>

    <script>
        function calcularNivel() {
            const alturaTotalTanque = 200; // Puedes cambiar este valor
            const distancia = document.getElementById("distanciaSuperior").value;
            const resultadoDiv = document.getElementById("resultado");

            // Validar que el valor sea un número
            if (isNaN(distancia) || distancia === "") {
                resultadoDiv.innerText = "Por favor, ingresa un número válido.";
                resultadoDiv.style.color = "red";
                return;
            }

            const nivelAgua = alturaTotalTanque - parseFloat(distancia);
            
            resultadoDiv.innerText = `Liquid level is : ${nivelAgua} cm`;
            resultadoDiv.style.color = "green";
        }
    </script>

</body>
</html>
